<section class="contact-section d-flex align-items-center">
    <div class="container">

        <h2 class="section-title text-center">Contact Me</h2>
        <div class="title-line mx-auto mb-5"></div>

        <div class="row align-items-center g-5">

            <!-- Left Info -->
            <div class="col-lg-5 text-center text-lg-start">

                <div class="contact-info-card">
                    <h4>Letâ€™s Connect</h4>
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <span>nabinuri80@gmail.com</span>
                    </div>

                    <div class="info-item">
                        <i class="fab fa-linkedin"></i>
                        <span>linkedin.com/in/md-nabinur-islam-roni</span>
                    </div>

                    <div class="info-item">
                        <i class="fab fa-github"></i>
                        <span>github.com/2210alphAroni</span>
                    </div>

                    <div class="info-item">
                        <i class="fas fa-phone"></i>
                        <span>+8801727687830</span>
                    </div>

                    <div class="info-item">
                        <i class="fab fa-whatsapp"></i>
                        <span>+8801727687830</span>
                    </div>

                    <div class="info-item">
                        <i class="fas fa-calendar-alt"></i>
                        <span>Available for Work</span>
                    </div>

                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Dhaka, Bangladesh</span>
                    </div>
                </div>

            </div>

            <!-- Right Form -->
            <div class="col-lg-7">

                <div class="contact-form-card">
                    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">

                        <div class="mb-4">
                            <input type="text"
                                name="name"
                                [(ngModel)]="contactData.name"
                                required
                                placeholder="Your Name"
                                class="form-control custom-input">
                        </div>

                        <div class="mb-4">
                            <input type="email"
                                name="email"
                                [(ngModel)]="contactData.email"
                                required
                                placeholder="Your Email"
                                class="form-control custom-input">
                        </div>

                        <div class="mb-4">
                            <textarea rows="5"
                                name="message"
                                [(ngModel)]="contactData.message"
                                required
                                placeholder="Your Message"
                                class="form-control custom-input"></textarea>
                        </div>

                        <button type="submit"
                            class="send-btn"
                            [disabled]="!contactForm.valid">
                            Send Message
                        </button>

                    </form>
                </div>

            </div>

        </div>

        <div class="scroll-btn-wrapper">
            <a routerLink="/" class="scroll-btn">
                <i class="fas fa-chevron-down"></i>
            </a>
        </div>
    </div>
</section>
