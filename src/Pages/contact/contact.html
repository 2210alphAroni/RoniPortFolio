<section class="contact-section d-flex align-items-center">
    <div class="container">

        <!-- Title -->
        <h2 class="section-title text-center slide-left">Contact Me</h2>
        <div class="title-line mx-auto mb-5 slide-left delay-1"></div>

        <div class="row align-items-start g-5">

            <!-- Left Info -->
            <div class="col-lg-5 text-center text-lg-start fade-up delay-1">

                <div class="contact-info-card zoom-in delay-2">
                    <h4>Letâ€™s Connect</h4>

                    <!-- Email -->
                    <div class="info-item bounce-top delay-1">
                        <i class="fas fa-envelope"></i>
                        <a href="mailto:nabinuri80@gmail.com"
                            class="contact-link">
                            nabinuri80@gmail.com
                        </a>
                    </div>

                    <!-- LinkedIn -->
                    <div class="info-item bounce-top delay-2">
                        <i class="fab fa-linkedin"></i>
                        <a href="https://linkedin.com/in/md-nabinur-islam-roni"
                            target="_blank"
                            class="contact-link">
                            linkedin.com/in/md-nabinur-islam-roni
                        </a>
                    </div>

                    <!-- GitHub -->
                    <div class="info-item bounce-top delay-3">
                        <i class="fab fa-github"></i>
                        <a href="https://github.com/2210alphAroni"
                            target="_blank"
                            class="contact-link">
                            github.com/2210alphAroni
                        </a>
                    </div>

                    <!-- Phone -->
                    <div class="info-item bounce-top delay-1">
                        <i class="fas fa-phone"></i>
                        <a href="tel:+8801727687830" class="contact-link">
                            +8801727687830
                        </a>
                    </div>

                    <!-- WhatsApp -->
                    <div class="info-item bounce-top delay-2">
                        <i class="fab fa-whatsapp"></i>
                        <a href="https://wa.me/8801727687830"
                            target="_blank"
                            class="contact-link">
                            Chat on WhatsApp
                        </a>
                    </div>

                    <!-- Availability -->
                    <div class="info-item bounce-top delay-3">
                        <i class="fas fa-calendar-alt"></i>
                        <span>Available for Work</span>
                    </div>

                    <!-- Location -->
                    <div class="info-item bounce-top delay-2">
                        <i class="fas fa-map-marker-alt"></i>
                        <a href="https://www.google.com/maps?q=Dhaka,Bangladesh"
                            target="_blank"
                            class="contact-link">
                            Dhaka, Bangladesh
                        </a>
                    </div>

                </div>

            </div>

            <!-- Right Form -->
            <div class="col-lg-7 fade-up delay-2">

                <div class="contact-form-card zoom-in delay-3">
                    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">

                        <div class="mb-4 fade-up delay-1">
                            <input type="text"
                                name="name"
                                [(ngModel)]="contactData.name"
                                required
                                placeholder="Your Name"
                                class="form-control custom-input">
                        </div>

                        <div class="mb-4 fade-up delay-2">
                            <input type="email"
                                name="email"
                                [(ngModel)]="contactData.email"
                                required
                                placeholder="Your Email"
                                class="form-control custom-input">
                        </div>

                        <div class="mb-4 fade-up delay-3">
                            <textarea rows="5"
                                name="message"
                                [(ngModel)]="contactData.message"
                                required
                                placeholder="Your Message"
                                class="form-control custom-input"></textarea>
                        </div>

                        <button type="submit"
                            class="send-btn zoom-in delay-3"
                            [disabled]="!contactForm.valid">
                            Send Message
                        </button>

                    </form>
                </div>

            </div>

        </div>

        <!-- Google Map (Fixed Row Position) -->
        <div class="row mt-5 fade-up delay-3">
            <div class="col-12">
                <div class="map-card zoom-in">
                    <iframe
                        src="https://www.google.com/maps?q=Dhaka,Bangladesh&output=embed"
                        width="100%"
                        height="350"
                        style="border:0; border-radius:15px;"
                        allowfullscreen
                        loading="lazy">
                    </iframe>
                </div>
            </div>
        </div>

        <!-- Scroll Button -->
        <div class="scroll-btn-wrapper fade-up delay-3">
            <a routerLink="/" class="scroll-btn">
                <i class="fas fa-chevron-down"></i>
            </a>
        </div>

    </div>
</section>
