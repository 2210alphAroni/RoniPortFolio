<!-- Mobile Navbar -->
<nav class="navbar navbar-dark d-lg-none fixed-top">
    <div class="container-fluid">

        <button
            class="navbar-toggler"
            type="button"
            (click)="toggleMenu()">
            <span class="navbar-toggler-icon"></span>
        </button>

    </div>

    <div class="collapse navbar-collapse"
        [class.show]="isOpen">

        <ul class="navbar-nav text-left py-3">

            <li class="nav-item">
                <a class="nav-link"
                    routerLink
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact:true}"
                    (click)="closeMenu()">
                    <i class="fas fa-home"></i>
                    <span class="nav-text">Home</span>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link"
                    routerLink="/about"
                    routerLinkActive="active"
                    (click)="closeMenu()">
                    <i class="fas fa-user"></i>
                    <span class="nav-text">About</span>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link"
                    routerLink="/projects"
                    routerLinkActive="active"
                    (click)="closeMenu()">
                    <i class="fas fa-code"></i>
                    <span class="nav-text">Projects</span>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link"
                    routerLink="/skills"
                    routerLinkActive="active"
                    (click)="closeMenu()">
                    <i class="fas fa-lightbulb"></i>
                    <span class="nav-text">Skills</span>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link"
                    routerLink="/resume"
                    routerLinkActive="active"
                    (click)="closeMenu()">
                    <i class="fas fa-file"></i>
                    <span class="nav-text">Resume</span>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link"
                    routerLink="/contact"
                    routerLinkActive="active"
                    (click)="closeMenu()">
                    <i class="fas fa-envelope"></i>
                    <span class="nav-text">Contact</span>
                </a>
            </li>

        </ul>
    </div>
</nav>

<!-- Desktop Sidebar -->
<div class="sidebar d-none d-lg-block">

    <nav class="nav flex-column">
        <a routerLink routerLinkActive="active" class="nav-item"
            [routerLinkActiveOptions]="{exact:true}">
            <i class="fas fa-home"></i>
            <span class="nav-text">Home</span>
        </a>
        <a routerLink="/about" routerLinkActive="active" class="nav-item">
            <i class="fas fa-user"></i>
            <span class="nav-text">About</span>
        </a>
        <a routerLink="/projects" routerLinkActive="active" class="nav-item">
            <i class="fas fa-code"></i>
            <span class="nav-text">Projects</span>
        </a>
        <a routerLink="/skills" routerLinkActive="active" class="nav-item">
            <i class="fas fa-lightbulb"></i>
            <span class="nav-text">Skills</span>
        </a>
        <a routerLink="/resume" routerLinkActive="active" class="nav-item">
            <i class="fas fa-file"></i>
            <span class="nav-text">Resume</span>
        </a>
        <a routerLink="/contact" routerLinkActive="active" class="nav-item">
            <i class="fas fa-envelope"></i>
            <span class="nav-text">Contact</span>
        </a>
    </nav>
</div>
